<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="magnifying-glass.png" alt="search-icon"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="https://cdn-icons-png.flaticon.com/512/3845/3845731.png" alt="weather-image" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/13945/13945026.png" alt="humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>

                </div>
            </div>
            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/2011/2011448.png" alt="wind">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Spead</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
